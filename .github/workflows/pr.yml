name: learn-github-actions
on: [pull_request]
jobs:
  add-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Log Submission time
        run: echo "Submitted at " $(date)
      - name: List files
        run: ls -alh
      - name: Compile Code
        run: cmake -DCMAKE_CXX_COMPILER=clang++ -S . -B build && cmake --build build
        shell: bash
      - name: Run program
        run: EXE=$(find ./build -name '*final'); echo "Running $EXE"; $EXE
        shell: bash
